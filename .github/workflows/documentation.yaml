name: Build Documentation
on:
  pull_request:
    branches: [main]
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r doc/requirements.txt --no-deps
      - name: Build documentation
        run: |
          python -m sphinx -b html -aE --keep-going doc/source doc/build
